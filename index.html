<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Potato Bot!</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background */
            text-align: center;
        }

        .container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .potato-image {
            width: 300px; /* Set a size for your image */
            height: auto;
            border-radius: 15px; /* Slightly rounded corners for the image */
            margin-bottom: 20px;
            /* Placeholder styling if you don't have an image yet */
            background-color: #a0522d; /* Brown/potato color for placeholder */
            line-height: 300px;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            display: block; /* Ensure it takes up the full width */
        }

        h1 {
            color: #4a4a4a;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .invite-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50; /* Green invitation button */
            color: white;
            text-decoration: none; /* Removes underline from link */
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .invite-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="potato-image">
           <img src="potato.jpg" alt="A friendly potato bot" class="potato-image">
        </div>
        
        <h1>Invite Potato Bot!</h1>
        
        <a href="https://discord.com/oauth2/authorize?client_id=1423269682990944387&permissions=8&integration_type=0&scope=bot" class="invite-button">
            Invite Potato Bot
        </a>
    </div>
</body>
</html>
